<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <title>Calculator</title>
    
</head>

<body>
    <div class="dark-light-mode">
        <input type="checkbox" name="checkbox" id="toggle">
        <label for="toggle" class="switch"></label>
    </div>
    <article class="calculator">
        <input type="text" class="display" value="0" readonly />
        <div class="buttons-container">
            <div class="row">
                <button class="clear hold">AC</button>
                <button class="backspace"></button>
                <button class="toggle-negative">+/−</button>
                <button class="operator">÷</button>
            </div>
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator">×</button>
            </div>
            <div class="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">−</button>
            </div>
            <div class="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">+</button>
            </div>
            <div class="final row">
                <button class="digit">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </article>

    <footer>
        <small>© 2024 henrylin03</small>
        <figure class="github">
            <a href="https://github.com/henrylin03/" target="_blank">
                <img class="github-icon" src="./assets/github-mark/github-mark.svg" alt="link to GitHub" />
            </a>
        </figure>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
